name: Code Style

# This action works with pull requests and pushes
on:
  push:
  pull_request:

jobs:
  validate-code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npx eslint src/
      - run: npx prettier --check .
      - run: npm test
